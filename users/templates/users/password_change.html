{% extends "navigation.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <form class="mt-5" action="." method="post">
        {% csrf_token %}

        <table><caption>Change Password</caption>
            {{ form|crispy }}
            <tr>
                <td colspan="2" class="right">
                    <input class="btn btn-outline-orange" type="submit" name="submit" value="Change"/>
                </td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
