{% load crispy_forms_tags %}
<form action="{% url 'blog:comment_create' object.id %}" method="post" class="form-horizontal" id="commentForm" role="form">
    {% csrf_token %}
    <div class="form-group">
        <label class="col-sm-2 control-label">Comment</label>
        <div class="col-sm-10">
          <textarea class="form-control" name="content" id="id_content" rows="5"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-success btn-circle text-uppercase" type="submit" id="submitComment"><span class="glyphicon glyphicon-send"></span>Submit comment</button>
        </div>
    </div>
</form>
