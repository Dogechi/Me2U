{% extends 'navigation.html' %}
{% block content %}
        <div class=" container content-section mt-5">
            <form method="POST">
<!--                protect form from attacks-->
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Product</legend>
<!--                    Call the form from views-->
                    <h2> Are you sure you want to delete this product "{{ object.title }}"</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                    <a class="btn btn-outline-secondary" href="{{ object.get_absolute_url }} ">Cancel</a>
                </div>
            </form>

        </div>
{% endblock %}
