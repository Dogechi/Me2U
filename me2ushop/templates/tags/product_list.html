{% load search_tags %}

<div class="row">

        </div>
    </div>
        <div class="col-lg-10">
                {% for item in products %}
                    {% if forloop.first %}
            <section class="text-center">
                        <h3 class="mt-3">{{ header_text }}</h3>
                        <hr>
                    {% endif %}
                    <div class="col-lg-3 col-md-6 mb-4 mt-4 product-snippet">

                        {% include 'tags/home-page-products.html' %}

                    </div>

                <!-- Create space with other elements to avoid overlapping-->

                        <div class="cb">&nbsp;</div>
                    {% endif %}

                {% endfor %}

            </section>
            <div class="cb">&nbsp;</div>
        </div>

        <div class="col-lg-1">
