<button  type="button"
         class="btn btn-sm btn-default btn-number btn-minus"
         data-type="minus"  data-field="{{ widget.name }}"> -
</button>

<input type="number"
       name="{{ widget.name }}"
       class="form-control quantity-number"
       value="{{ widget.value }}"
       min="1"
        />


<button type="button"
        class="btn btn-sm btn-default btn-number btn-plus"
        data-type="plus"  data-field="{{ widget.name }}">  + </button>
